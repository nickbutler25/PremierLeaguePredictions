name: Sync Live Scores

on:
  schedule:
    # Run every 5 minutes during typical match days (Saturdays, Sundays, and midweek)
    # Saturday: 12:00 PM - 11:00 PM UTC (covers 3 PM GMT kickoffs)
    - cron: '*/5 12-23 * * 6'
    # Sunday: 12:00 PM - 9:00 PM UTC
    - cron: '*/5 12-21 * * 0'
    # Midweek (Tuesday, Wednesday, Thursday): 6:00 PM - 11:00 PM UTC
    - cron: '*/5 18-23 * * 2,3,4'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  sync-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Sync Live Scores
        run: |
          response=$(curl -X POST https://api.eplpredict.com/api/v1/admin/sync/results \
            -H "X-API-Key: ${{ secrets.EXTERNAL_SYNC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Check if request was successful (2xx status code)
          if [[ $http_code -ge 200 && $http_code -lt 300 ]]; then
            echo "✅ Live scores synced successfully"
          else
            echo "❌ Failed to sync scores"
            exit 1
          fi
