name: Master Scheduler

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  generate-weekly-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Weekly Schedule
        run: |
          response=$(curl -X POST https://api.eplpredict.com/api/v1/admin/schedule/generate \
            -H "X-API-Key: ${{ secrets.EXTERNAL_SYNC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Check if request was successful (2xx status code)
          if [[ $http_code -ge 200 && $http_code -lt 300 ]]; then
            echo "✅ Weekly schedule generated successfully"
            echo "$body" | jq '.' || echo "$body"
          else
            echo "❌ Failed to generate schedule"
            exit 1
          fi
