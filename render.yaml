databases:
  - name: premierleague-db
    databaseName: premierleague
    user: premierleague_user
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: premierleague-api
    runtime: docker
    region: oregon
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: premierleague-db
          property: connectionString
      - key: JWT__Secret
        generateValue: true
      - key: JWT__Issuer
        value: PremierLeaguePredictions
      - key: JWT__Audience
        value: PremierLeaguePredictions
      - key: JWT__ExpirationInMinutes
        value: 43200
      - key: Google__ClientId
        sync: false
      - key: FootballData__ApiKey
        sync: false
      - key: AllowedOrigins__0
        sync: false
    healthCheckPath: /health
