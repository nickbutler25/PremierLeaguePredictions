services:
  # PostgreSQL Database
  - type: pserv
    name: premierleague-db
    plan: free
    region: oregon
    env: docker
    disk:
      name: premierleague-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: premierleague-api
    runtime: docker
    plan: free
    region: oregon
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: premierleague-db
          property: connectionString
      - key: JWT__Secret
        generateValue: true
      - key: JWT__Issuer
        value: PremierLeaguePredictions
      - key: JWT__Audience
        value: PremierLeaguePredictions
      - key: JWT__ExpirationInMinutes
        value: 43200
      - key: Google__ClientId
        sync: false
      - key: FootballData__ApiKey
        sync: false
      - key: AllowedOrigins__0
        sync: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: premierleague-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://premierleague-api.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
