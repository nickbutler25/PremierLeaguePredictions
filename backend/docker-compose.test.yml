version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: plp-test-db
    platform: linux/amd64
    environment:
      POSTGRES_DB: plp_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"  # Use different port to avoid conflict with production DB
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d plp_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
